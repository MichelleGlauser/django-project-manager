{% extends "base.html" %}

{% load staticfiles %}

{% block title %}{% endblock %}

{% block content %}
    <div class="row clearfix">
        <div class="column full">
            <div class="projects">
                <h2>Projects:</h2>
                {% for project in projects %}
                    <ul>
                    <li><a href="{% url 'show_project' project_pk=project.pk %}">{{ project.name }}</a></li>
                    </ul>
                {% endfor %}
                <a href="{% url 'create_project' %}">Create New Project</a>

            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="column half">
            <!-- Your Content -->
        </div>
        <div class="column half">
            <!-- Your Content -->
        </div>
    </div>
{% endblock content %}
